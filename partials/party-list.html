<div class="container">	
		<div class="row">	
			<h3>My Parties</h3>
			<div class="thumbnail col-xs-4" ng-repeat="party in parties">
				<div class="caption">
					<h4>{{party.title}}</h4>
					<p>{{party.date}}</p>
					<p>{{party.location}}</p>
					<a ng-href="#!/partyview/{{party.id}}">View/Edit</a>
				</div>
			</div>
		</div>
	</a>
</div>
