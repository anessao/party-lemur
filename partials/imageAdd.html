<div class="container">
<div class="container">
    <h3>Single File Selection</h3>
      <div class="input-group">
        <label for="file">Select File</label>
        <input type="file" ng-model="file" name="file" base-sixty-four-input onload="onLoad" accept="image/*">
      </div>
		<div class="thumbnail col-xs-3">
			<img src="data:{{file.filetype}};base64,{{file.base64}}">
		</div>
    <button class="btn btn-warning" ng-click="testSave()" ng-disabled="!file.base64">save</button>
  </div>
</div>
