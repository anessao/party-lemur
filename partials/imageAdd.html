<div class="container uploaderview">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <span>Upload Your Photo: </span>
	    <input type="file" ng-model="file" name="file" base-sixty-four-input onload="onLoad" accept="image/*">
	    <div class="pull-right">
			<input type="radio" ng-model="imageCategory" value="pattern" ng-change="allowSave()">Pattern
			<input type="radio" ng-model="imageCategory" value="photograph" ng-change="allowSave()">Photo
			<input type="radio" ng-model="imageCategory" value="art" ng-change="allowSave()">Art
		</div>
		
	  </div>
	  <div class="panel-body">
	    <img class="uploadPreview" src="data:{{file.filetype}};base64,{{file.base64}}">
	  </div>
	</div>
	<div class="link-padding" ng-show="finished">
		<p><a ng-href="#!/images/list">Click here </a>when finished to view all of your uploads!</p>
	</div>
	<div ng-show="readyToSave">
		<span class="input-group">
			<input class="form-control" type="text" ng-model="file.filename" ng-required="true">
			<span class="input-group-btn">
				<button class="btn btn-warning" ng-click="itemSave()" ng-disabled="!file.base64">save</button>
			</span>
		</span>
	</div>
</div>
